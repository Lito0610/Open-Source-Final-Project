<head>
    <meta charset="UTF-8">

    <title>Plant Grabber - Sign Up</title>
    <link rel="stylesheet" href="Home.css">
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="Home.html">Plant Grabber</a>
        </div>

        <div class="nav-center">
            <ul class="nav-links">
                <li><a href="Home.html">Home</a></li>
                <li><a href="AboutUs.html">About Us</a></li>
                <li><a href="Product.html">Product</a></li>
                <li><a href="ContactUs.html">Contact Us</a></li>
            </ul>
        </div>

        <div class="nav-right">
            <div class="search">
                <input type="search" placeholder="Search..." aria-label="Search">
            </div>

            <a href="Cart.html" class="add-cart" aria-label="View cart">
                <!-- simplified cart icon (keeps same svg used in Home) -->
                <svg width="27" height="27" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 6H4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M6 6L7.2 12.6C7.36 13.36 8 14 8.78 14H17.22C18 14 18.64 13.36 18.8 12.6L20 8H7" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="10" cy="19" r="1" fill="white"/>
                    <circle cx="17" cy="19" r="1" fill="white"/>
                </svg>
            </a>

            <div class="account">
                <a href="Account.html" class="Account" aria-label="Account">
                    <svg width="27" height="27" viewBox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4.5 20.25C4.5 19.0565 4.97411 17.9119 5.81802 17.068C6.66193 16.2241 7.80653 15.75 9 15.75H18C19.1935 15.75 20.3381 16.2241 21.182 17.068C22.0259 17.9119 22.5 19.0565 22.5 20.25C22.5 20.8467 22.2629 21.419 21.841 21.841C21.419 22.2629 20.8467 22.5 20.25 22.5H6.75C6.15326 22.5 5.58097 22.2629 5.15901 21.841C4.73705 21.419 4.5 20.8467 4.5 20.25Z" stroke="white" stroke-width="2" stroke-linejoin="round"/>
                        <path d="M13.5 11.25C15.364 11.25 16.875 9.73896 16.875 7.875C16.875 6.01104 15.364 4.5 13.5 4.5C11.636 4.5 10.125 6.01104 10.125 7.875C10.125 9.73896 11.636 11.25 13.5 11.25Z" stroke="white" stroke-width="2"/>
                    </svg>
                </a>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <main class="page-content">
        <section class="login-card" aria-labelledby="signup-title">
            <header class="card-header">
                <h1 id="signup-title">Create Account</h1>
                <p class="subtitle">Create a new account to get started.</p>
            </header>

            <form class="signin-form" action="Account.html">
                <label class="field">
                    <span class="field-label">Username</span>
                    <input type="text" name="username" placeholder="Your username" required>
                </label>

                <label class="field">
                    <span class="field-label">Email Address</span>
                    <input type="email" name="email" placeholder="you@example.com" required>
                </label>

                <label class="field">
                    <span class="field-label">Password</span>
                    <input type="password" name="password" placeholder="Create a password" required>
                </label>

                <label class="field">
                    <span class="field-label">Confirm Password</span>
                    <input type="password" name="confirm_password" placeholder="Confirm password" required>
                </label>

                <button type="submit" class="btn primary">Sign Up</button>

                <div class="divider"><span>or continue with</span></div>

                <div class="social-row">
                    <button type="button" class="btn social google" aria-label="Continue with Google">
                        <svg width="18" height="18" viewBox="0 0 533.5 544.3" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path fill="#4285f4" d="M533.5 278.4c0-18.5-1.5-36.3-4.3-53.6H272v101.2h147.3c-6.4 34.6-26 63.9-55.5 83.5v69.2h89.6c52.3-48.2 82.1-119.1 82.1-200.3z"/><path fill="#34a853" d="M272 544.3c73.4 0 135-24.6 180-66.7l-89.6-69.2c-25 17-57 27-90.4 27-69.5 0-128.4-46.8-149.4-109.5H31.8v68.8C76.8 479.3 167.5 544.3 272 544.3z"/><path fill="#fbbc04" d="M122.6 325.1c-9.9-29.6-9.9-61.6 0-91.2V165.1H31.8c-39 76.2-39 166.9 0 243.1l90.8-83.1z"/><path fill="#ea4335" d="M272 107.7c38.3 0 72.9 13.2 100.1 39.2l75-75C407 24 345.4 0 272 0 167.5 0 76.8 65 31.8 165.1l90.8 68.8C143.6 154.5 202.5 107.7 272 107.7z"/></svg>
                        <span>Google</span>
                    </button>

                    <button type="button" class="btn social github" aria-label="Continue with GitHub">
                        <svg width="18" height="18" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path fill="currentColor" d="M12 .5C5.73.5.98 5.25.98 11.52c0 4.67 3.02 8.63 7.22 10.03.53.1.72-.23.72-.5 0-.25-.01-.92-.01-1.8-2.94.64-3.56-1.27-3.56-1.27-.48-1.22-1.17-1.55-1.17-1.55-.96-.66.07-.65.07-.65 1.06.08 1.62 1.09 1.62 1.09.94 1.6 2.47 1.14 3.07.87.1-.68.37-1.14.67-1.4-2.35-.27-4.82-1.18-4.82-5.24 0-1.16.41-2.1 1.09-2.84-.11-.27-.47-1.36.1-2.84 0 0 .9-.29 2.95 1.09a10.2 10.2 0 012.69-.36c.91 0 1.83.12 2.69.36 2.04-1.38 2.95-1.09 2.95-1.09.57 1.48.21 2.57.1 2.84.68.74 1.09 1.68 1.09 2.84 0 4.07-2.48 4.96-4.84 5.22.38.33.72.98.72 1.98 0 1.43-.01 2.58-.01 2.93 0 .27.19.61.73.5C19.99 20.15 23 16.19 23 11.52 23 5.25 18.27.5 12 .5z"/></svg>
                        <span>GitHub</span>
                    </button>
                </div>

                <p class="card-footer">Already have an account? <a href="Account.html">Log In</a></p>
            </form>
        </section>
    </main>
    <br>
    <br>

        <div class="footer-content">
            <p>&copy; 2023 Plant Grabber. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
